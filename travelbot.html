<!DOCTYPE html>
<html>
<head>
    <title>旅遊行程規劃</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>旅遊行程規劃</h1>
        <form method="post" action="/">
            <label for="location">請輸入地點：</label>
            <input type="text" id="location" name="location"><br><br>
            
            <label for="days">請輸入天數：</label>
            <input type="number" id="days" name="days" min="1"><br><br>
            
            <input type="submit" value="生成行程">
        </form>
    </div>
</body>
</html>
